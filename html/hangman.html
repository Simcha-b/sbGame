<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/indexstyle.css" />
    <link rel="stylesheet" href="/css/hangman.css" />
    <title>hngman</title>
  </head>
  <body>
    <header>
      <div class="user-info">
        <span id="username">砖 砖转砖: 砖转砖123</span>
        <span id="score">爪: 1000</span>
      </div>
      <img src="/saunds/logo.png" width="150px" height="150px" alt="">
      <div class="actions">
        <button class="hb" id="logout">转转拽转</button>
        <button class="hb" id="home">专 注 转</button>
      </div>
    </header>
    <div id="game-inst">
      <div id="options-container">
        <button id="insroction_b" class="hb">专转 砖拽</button>
        <div class="insroction" style="display: none;">
          <strong>专转 砖拽</strong>
          <p>砖 砖 转 转转  爪 注 拽砖 转 拽转</p>
          <p> 转 爪转   转住 拽 转</p>
          <p>...  砖 转拽专 注 转</p>
        </div>
        

        <label for="level"></label>
        <div>
          <select name="level" id="levels" class="hb">
            <option value="" disabled selected>专 专</option>
            <option value="easy"> fruits - 专 1</option>
            <option value="medium"> Vehicles - 专 2</option>
            <option value="Hard"> countries -专 3</option>
          </select>
        </div>

    </div>
    <div class="game-container">
      <div id="letter-container"></div>
      <div id="user-input-section"></div>
      <div id="hangman-container">
        <div id="gallows">
          <div class="part vertical-pole"></div>
          <div class="part horizontal-pole"></div>
          <div class="part rope"></div>
        </div>
        <div id="man">
          <div class="part head"></div>
          <div class="part body"></div>
          <div class="part left-arm"></div>
          <div class="part right-arm"></div>
          <div class="part left-leg"></div>
          <div class="part right-leg"></div>
        </div>
      </div>
      <div id="winn" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>!!爪转</p>
        </div>
      </div>
      <div id="gameover" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>住祝 砖拽</p>
          <button class="nuwgame">砖拽 砖</button>
        </div>
      </div>
    </div>
    <audio id="winSound" src="/saunds/win.wav"></audio>
    <audio id="loseSound" src="/saunds/loss.mp3"></audio>
    <script src="/js/hangman.js"></script>
  </body>
</html>
